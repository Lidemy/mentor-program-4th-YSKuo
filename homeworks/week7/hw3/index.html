<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="list">
        <h1 class="list__title">Todo List</h1>
        
        <div class="list__input">
          <input type="text" placeholder="add somthing" />
          <button class="list__input-btn">add</button>
        </div>

        <div class="list__item">
          <label class="list__item-checkbox">
            <input type="checkbox"/>            
          </label>
          <p class="list__item-desc">somthing</p>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label class="list__item-checkbox">
            <input type="checkbox"/>            
          </label>
          <p class="list__item-desc">Jamiroquai - (Don't) Give Hate a Chance</p>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label>
            <input type="checkbox" class="list__item-checkbox" checked/>
          </label>
          <p class="list__item-desc list__item-desc-Checked">X Japan - 紅</p>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label>
            <input type="checkbox" class="list__item-checkbox" />            
          </label>
          <p class="list__item-desc">無政府樂團 - 白鷺鷥</p>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
