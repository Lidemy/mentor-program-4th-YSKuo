<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="list">
        <h1 class="list__title">Todo List</h1>
        
        <div class="list__input">
          <input type="text" placeholder="add somthing"/>
          <button class="list__input-btn">add</button>
        </div>

        <div class="list__item">
          <label class="list__item-desc">
            <input type="checkbox" class="list__item-checkbox"/>
            somthing
          </label>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label class="list__item-desc list__item-desc-Checked">
            <input type="checkbox" class="list__item-checkbox"/>
            Jamiroquai - (Don't) Give Hate a Chance
          </label>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label class="list__item-desc list__item-desc-Checked">
            <input type="checkbox" class="list__item-checkbox"/>X Japan - 紅
          </label>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label class="list__item-desc">
            <input type="checkbox" class="list__item-checkbox"/>
            無政府樂團 - 白鷺鷥
          </label>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

        <div class="list__item">
          <label class="list__item-desc">
            <input type="checkbox" class="list__item-checkbox"/>Pink Floyd - Shine On You Crazy Diamond
          </label>
          <button class="list__item-delete" type="button">
            <span class="icon-cross"></span>
          </button>
        </div>

      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
