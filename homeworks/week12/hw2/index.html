<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="">Bucket List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse list-id-form" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <span class="save-btn nav-link" data-toggle="modal" data-target="#save-btn">Save This List</span>
        </li>
      </ul>
      <!-- Modal -->
      <div class="modal fade save-btn-modal" id="save-btn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- list id form -->
      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <input type="submit" class="input-group-text list-id-btn" id="basic-addon1" value="@" data-toggle="modal" data-target="#list-id-btn" />
          </div>
          <input type="text" class="list-id form-control" placeholder="List ID" aria-label="List ID" value="">
        </div>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="list-id-btn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- todo input -->
  <div class="container todo-input-form mt-4 mb-4">
    <form class="form-row">
      <div class="input-group ">
        <input type="text" name="content" class="form-control" id="todo-input" placeholder="What needs to be done?">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <div class="container">
    <h5>Your Progress</h5>
    <div class="progress">
    </div>
    <p><span class="rest-items-number"></span> items left</p>

    <div class="row todos__controls justify-content-between">
      <div class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
        <label class="filter-all btn btn-secondary active">
          <input type="radio" name="options" id="option1" checked> All
        </label>
        <label class="filter-active btn btn-secondary">
          <input type="radio" name="options" id="option2"> Active
        </label>
        <label class="filter-completed btn btn-secondary">
          <input type="radio" name="options" id="option3"> Completed
        </label>
      </div>

      <div class="dropdown mt-2">
        <button class="btn dropdown-toggle btn-info" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Actions
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item complete-all-toggle" type="button">Complete all</button>
          <button class="dropdown-item clear-completed-btn" type="button">Clear completed</button>
        </div>
      </div>
    </div>

    <!--  todos -->
    <section class="todos mt-4">
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>
</html>
